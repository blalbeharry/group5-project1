<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chamber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- google fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,100&family=Libre+Baskerville:ital@1&display=swap"
        rel="stylesheet">

<!-- vertical title -->
    <div style="margin: auto; width: 100%; padding: 10px;">
    <div class="header">
        <h1 class="title">ECHO CHAMBER</h1>
    </div>

<!-- feeling buttons -->
    <div class="buttons">
        <div class="buttons" style="margin: auto; width: 100%; padding: 10px; position: fixed;">
        <p class="subhead">HOW ARE YOU FEELING?</p>
        <button id = "sad-button" class="button" style='font-size:50px;'>&#128546;</button>
        <button id = "happy-button" class="button" style='font-size:50px;'>&#128513;</button>
        <button id = "chill-button" class="button" style='font-size:50px;'>&#128526;</button>
    </div>
</div>

<!-- artist/title -->
<div class="main">
    <div class="player">
                <marquee id="player" style="float:left;">
                    Artist:
                    <span class="artist"></span>
        
                    Title:
                    <span class="title"></span>
                </marquee>
                <br> 
  </div>
  <!-- gif div-->
  <div class="gif">
        <div id="gif-container"></div>
    </div>
    </div>
</div>
</div>  

<!-- "about" modal -->

    <!-- modal button -->
    <button id="myBtn" class="about">ABOUT</button>
    
    <!-- modal div -->
    <div id="myModal" class="modal">
    
      <!-- modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p> <b> AN ECHO CHAMBER FOR YOUR MOOD. </b><br><br>
            Controllable through your device, <b>ECHO CHAMBER</b> is a mood music <br> Spotify browser extension and accompanying GIPHY randomizer.<br><br><br>
            <br><br><br>
            Created by: <br>
            Quinn Dong <br>
            Kristin Jacobsen <br>
            Brian Lalbeharry <br>
            Skyler Rencher 
             </p>
      </div>
    </div>
    
    <script>
    // get the modal
    var modal = document.getElementById("myModal");
    
    // get the button that opens the modal
    var btn = document.getElementById("myBtn");
    
    // get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // click the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // click on (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // click anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>


<!-- script links -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
